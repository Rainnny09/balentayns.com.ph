<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50;
            padding: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #ff85a2, #ffbdd1); /* Gradient background */
        }

        .container {
            background-color: #ff6f8c; /* Rosy red background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            animation: heartbeat 5.0s infinite, random-pulse 15s infinite; /* Slower pulse animation */
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 24px;
            background-color: #ff968c; /* Lighter shade of rosy red */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: pink; /* Darker shade of rosy red */
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            text-align: left;
            color: #333;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        h2 {
            font-size: 28px;
            color: #fff; /* White text color */
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            color: #fff; /* White text color */
            font-weight: bold;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(0.9);
            }
        }

        @keyframes random-pulse {
            0% {
                opacity: 100;
            }
            50% {
                opacity: 100;
            }
            100% {
                opacity: 100;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>VALENTINE'S DAY MESSAGE</h2>
        <label for="sender">YOUR NAME:</label><br>
        <input type="text" id="sender" name="sender"><br>
        <label for="recipient">RECIPIENT'S NAME:</label><br>
        <input type="text" id="recipient" name="recipient"><br>
        <button onclick="generateValentineMessage()">SUBMIT</button>
        <pre id="message"></pre>
    </div>

    <script>
        function generateValentineMessage() {
            var sender = document.getElementById('sender').value;
            var recipient = document.getElementById('recipient').value;

            if (sender.trim() === '' || recipient.trim() === '') {
                alert('Please enter both your name and the recipient\'s name.');
            } else {
                var message = "Dear " + recipient + ",\n\n" +
                              "Happy Valentine's Day! üíñüíêüòä\n\n" +
                              "You mean the world to me, and I am grateful for every moment we share together.\n" +
                              "I cherish the love we have and look forward to creating more beautiful memories with you.\n\n" +
                              "With all my love,\n\n" + sender;
                document.getElementById('message').textContent = message;
            }
        }
    </script>
</body>
</html>
